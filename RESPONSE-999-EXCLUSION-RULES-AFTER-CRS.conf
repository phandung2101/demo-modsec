# ModSecurity Rule Exclusion Rules (Response) for Juice Shop
# These rules help reduce false positives in responses

# Allow common JavaScript framework responses
SecRule RESPONSE_CONTENT_TYPE "@contains application/javascript" \
    "id:2000,\
    phase:4,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=951000-959999"

# Allow JSON responses from API
SecRule RESPONSE_CONTENT_TYPE "@contains application/json" \
    "id:2001,\
    phase:4,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=951100-951999"

# Allow HTML responses
SecRule RESPONSE_CONTENT_TYPE "@contains text/html" \
    "id:2002,\
    phase:4,\
    pass,\
    nolog,\
    ctl:ruleRemoveById=951110,\
    ctl:ruleRemoveById=951120"